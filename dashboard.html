<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyARC8wLgEQRyPy7IDJGF4VbvslCehlfltw",
    authDomain: "coincraft-internship.firebaseapp.com",
    projectId: "coincraft-internship",
    storageBucket: "coincraft-internship.appspot.com",
    messagingSenderId: "954379397018",
    appId: "1:954379397018:web:f0dc728d28478905143c23"
  };

 const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const welcome = document.getElementById("welcome-message");

  onAuthStateChanged(auth, (user) => {
    if (user && user.email) {
      const email = user.email;
      const usernameOnly = email.split("@")[0];
      if (welcome) {
        welcome.textContent = `Welcome, ${usernameOnly}!`;
      }
    } else {
     
      window.location.href = "login.html";
    }
  });
  const nameEl = document.getElementById("user-name");
  const emailEl = document.getElementById("user-email");
  const logoutBtn = document.getElementById("logout-btn");

  // âœ… Show Name & Email
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const email = user.email;
      const uid = user.uid;

      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const userData = docSnap.data();
          nameEl.textContent = userData.username || email.split('@')[0];
          emailEl.textContent = email;
        } else {
          nameEl.textContent = email.split('@')[0];
          emailEl.textContent = email;
        }
      } catch (err) {
        console.error("Error fetching user document:", err);
        nameEl.textContent = email.split('@')[0];
        emailEl.textContent = email;
      }
    } else {
      window.location.href = "login.html"; // Not logged in
    }
  });

  // âœ… Logout Handler
  

logoutBtn?.addEventListener("click", async () => {
  try {
    await signOut(auth);
    localStorage.clear();
    alert("Logged out successfully!");
    window.location.href = "login.html";
  } catch (error) {
    console.error("Logout Error:", error);
    alert("Failed to logout.");
  }
});
  $(document).ready(function () {
  // === Chart 1: Learning Hours per Week ===
  const ctx = document.getElementById("myChart"); // your first canvas element

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
      datasets: [
        {
          label: "Learning Hours",
          data: [0,0,0,0], // customize this dynamically if needed
          backgroundColor: "#4CAF50",
          borderRadius: 5
        },
      ],
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: "Weekly Learning Activity",
          font: { size: 18 }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: "Hours Spent"
          }
        },
        x: {
          title: {
            display: true,
            text: "Weeks"
          }
        }
      }
    }
  });

  // === Chart 2: Skill Proficiency ===
  const expense = document.getElementById("expense_chart"); // your second canvas element

  new Chart(expense, {
    type: "bar",
    data: {
      labels: ["Budgeting", "Saving", "Investing", "Credit & Loans"],
      datasets: [
        {
          label: "Proficiency (%)",
          data: [0,0,0,0], // replace with real user scores
          backgroundColor: "#2196F3",
          borderRadius: 5
        },
      ],
    },
    options: {
      responsive: true,
      indexAxis: "y", // horizontal bars
      plugins: {
        title: {
          display: true,
          text: "Skill Mastery Overview",
          font: { size: 18 }
        }
      },
      scales: {
        x: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: "Proficiency %"
          }
        },
        y: {
          title: {
            display: true,
            text: "Topics"
          }
        }
      }
    }
  });
});
