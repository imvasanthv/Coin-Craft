<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>


<script type="module">
  // Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyARC8wLgEQRyPy7IDJGF4VbvslCehlfltw",
    authDomain: "coincraft-internship.firebaseapp.com",
    projectId: "coincraft-internship",
    storageBucket: "coincraft-internship.appspot.com",
    messagingSenderId: "954379397018",
    appId: "1:954379397018:web:f0dc728d28478905143c23"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // === SIGNUP HANDLER ===
  const signupForm = document.getElementById("signup-form");
  if (signupForm) {
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // âœ… Store extra data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          createdAt: new Date()
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Signup error:", error);
        alert("Signup failed: " + error.message);
      }
    });
  }
</script>
